# Time periods for different hours
periods:
  night: "ночи"      # 0-5
  morning: "утра"    # 6-11
  day: "дня"        # 12-17
  evening: "вечера"  # 18-23

# Special hour names  
special_hours:
  midnight: "двенадцать"
  noon: "двенадцать"

# Template strings for time/date formatting
templates:
  date_full: "Сегодня {weekday}, {day_ordinal} {month} {year} года"
  time_exact: "Сейчас {hour_text} часов {period}"
  time_with_minutes_zero: "Сейчас {hour_text} ноль {minute} {period}"
  time_with_minutes: "Сейчас {hour_text} {minute} {period}"
  datetime_full: "Сегодня {weekday}, {day_ordinal} {month} {year} года. Время: {time_part}"

