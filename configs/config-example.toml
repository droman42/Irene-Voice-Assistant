# ============================================================
# IRENE VOICE ASSISTANT v14.0.0 - CLEAN ARCHITECTURE
# ============================================================

name = "Irene"
version = "14.0.0"
debug = false
log_level = "INFO"

# ============================================================
# SYSTEM CAPABILITIES - Hardware & Services
# ============================================================
[system]
microphone_enabled = false      # Hardware capability
audio_playback_enabled = false  # Hardware capability
web_api_enabled = true         # Service capability
web_port = 8000
metrics_enabled = false
metrics_port = 9090

# ============================================================
# INPUT SOURCES - Data Entry Points
# ============================================================
[inputs]
microphone = false              # Microphone input source
web = true                     # Web interface input
cli = true                     # Command line input
default_input = "web"

# Microphone Input Configuration
[inputs.microphone_config]
enabled = true
# device_id = null   # Uncomment and set to specify audio device (null = default device)
sample_rate = 16000      # Audio sample rate (Hz)
channels = 1            # 1 = mono, 2 = stereo
chunk_size = 1024        # Audio buffer size

# Web Input Configuration
[inputs.web_config]
enabled = true
websocket_enabled = true
rest_api_enabled = true

# CLI Input Configuration
[inputs.cli_config]
enabled = true
prompt_prefix = "irene> "
history_enabled = true

# ============================================================
# COMPONENT CONFIGURATIONS - Provider Management
# ============================================================
[tts]
enabled = true
default_provider = "elevenlabs"
fallback_providers = ['console']

[tts.providers.vosk_tts]
enabled = true
color_output = true
timing_simulation = false

enabled = true
voice = "Rachel"
model = "eleven_multilingual_v2"
stability = 0.5
similarity_boost = 0.75
style = 0.0
use_speaker_boost = true

enabled = false
rate = 150
volume = 0.9

enabled = false
language = "en"
model = "v3_en"
speaker = "en_0"
sample_rate = 48000

enabled = false
language = "en"
model = "v4_en"
speaker = "en_0"
sample_rate = 48000

enabled = false

[audio]
enabled = true
default_provider = "sounddevice"
fallback_providers = ['console']
concurrent_playback = false

[audio.providers.simpleaudio]
enabled = true
color_output = true
timing_simulation = false

enabled = true
sample_rate = 44100
channels = 2
latency = "low"

enabled = false
volume = 1.0

enabled = false
device = "default"

enabled = false

[asr]
enabled = true
default_provider = "whisper"
fallback_providers = ['whisper']

[asr.providers.google_cloud]
enabled = false
language = "en-us"
sample_rate = 16000

enabled = true
model = "whisper-1"
language = "en"
temperature = 0.0
response_format = "text"

enabled = false
language = "en-US"
model = "latest_long"
use_enhanced = true
credentials_path = "${GOOGLE_APPLICATION_CREDENTIALS}"

[llm]
enabled = true
default_provider = "openai"
fallback_providers = ['anthropic', 'vsegpt']

[llm.providers.vsegpt]
enabled = true
default_model = "gpt-4"
max_tokens = 150
temperature = 0.3

enabled = false
default_model = "claude-3-haiku-20240307"
max_tokens = 150
temperature = 0.3

enabled = false
default_model = "openai/gpt-4o-mini"
max_tokens = 150
temperature = 0.3

[voice_trigger]
enabled = true
default_provider = "openwakeword"
wake_words = ['irene', 'jarvis']
confidence_threshold = 0.8
buffer_seconds = 1.0
timeout_seconds = 5.0


[nlu]
enabled = true
default_provider = "hybrid_keyword_matcher"
confidence_threshold = 0.7
fallback_intent = "conversation.general"
provider_cascade_order = ['hybrid_keyword_matcher', 'spacy_nlu']
max_cascade_attempts = 4
cascade_timeout_ms = 200
cache_recognition_results = false
cache_ttl_seconds = 300


[text_processor]
enabled = true
stages = ['asr_output', 'tts_input', 'command_input', 'general']



# ============================================================
# WORKFLOWS - Processing Pipelines
# ============================================================
[workflows]
enabled = ['unified_voice_assistant']
default = "unified_voice_assistant"

# ============================================================
# ASSET MANAGEMENT - Environment-Driven
# ============================================================
[assets]
auto_create_dirs = true
# Paths use environment variable defaults:
# IRENE_ASSETS_ROOT (default: ~/.cache/irene)

# Language and locale
language = "en-US"

# Runtime settings
max_concurrent_commands = 10
command_timeout_seconds = 30.0
context_timeout_minutes = 30
